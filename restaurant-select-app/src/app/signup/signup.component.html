<div class="signup-container">
    <h2>Sign Up</h2>
    <form #signupForm ="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <small>{{responseMessage}}</small>
        </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input #username="ngModel" [class.is-invalid]="username.invalid && username.touched" type="text" id="username" name="username" [(ngModel)]="model.username" required>
      </div>
      <div *ngIf="username.invalid && username.touched">
        <small class="error">Please provide a valid Username</small>
      </div>
    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="model.password" required>
      </div>

      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input #confirmpassword="ngModel"  (change)="checkPasswordMatch()" type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="model.confirmPassword" required>
      </div>
      <div *ngIf="confirmpassword.touched && (model.password !== model.confirmPassword)">
        <small class="error">Passwords do not match.</small>  
      </div>
      
      <button [disabled]="((model.password !== model.confirmPassword)  || (signupForm.form.invalid)) ? true : null" type="submit">Sign Up</button>

      <p class="signup-link">Already have an account? <a routerLink="/login">Login</a></p>

    </form>
  </div>
